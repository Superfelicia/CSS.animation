<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween invite</title>
    <link rel="Stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Dancing+Script&family=Rye&family=Urbanist:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Scary Halloween</h1>
        
        <section class="section-one">
            <div class="ghostleft">
                <img src="Images/ghost1.png" alt="ghost1">
            </div>
            
            <div class="img-box">
                <img src="Images/halloween.png" alt="halloween">
            </div>
            
            <div class="ghostright">
                <img src="Images/ghost2.png" alt="ghost2">
            </div>
        </section>

    </header>
    
    <section class="invite-box">
        <div class="info">
            <h4>You're invited to a</h4>
            <h3>Spooky</h3>
            <h2>Halloween</h2>
            <h3>Party</h3>
            <p class="p1">Sat, Oct 30th, 6pm</p>
        </div>
        <div class="rsvp">
            <p class="p2">Do you dare to stop by?</p>
            <button class="btn">I dare</button>
        </div>
    </section>

</body>
</html>
